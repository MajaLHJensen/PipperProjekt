<body>
    <div class="sideBar">
        <i class="fa-solid fa-dove"></i>
        <a href="index.html">Forside</a>

        <button><a class="post" href="">Post</a></button>
    
        <div class="circle">
            <p>Profil</p>
        </div>
    </div>

    <div class="feed"></div>

    <div class="searchBar">
        <div class="searchSection">
            <input type="text" placeholder="SÃ¸g" class="search">
        </div>
    </div>
    <div class="wrapper">
      <div class="input-box">
        <form id="pipperForm">
          <div class="tweet-area">
            <label for="Brugernavn">Brugernavn:</label>
            <input type="text" id="Brugernavn" name="Brugernavn">
  
            <label for="Besked">Besked:</label>
            <!-- Max length of 255 characters for this input field -->
            <input type="text" id="Besked" name="Besked" spellcheck="false" maxlength="255">
            <div class="counter" id="counter">Characters: 0/255</div>
  
            <label for="Dato">Dato:</label>
            <input type="text" id="Dato" name="Dato">
  
            <button id="btnSubmit" type="submit">Submit</button>
            <h1 id="show"></h1>
          </div>
        </form>
      </div>
    </div>

    <script>
      const beskedInput = document.getElementById('Besked');
      const counter = document.getElementById('counter');
      const maxLength = 255;
  
      // Update character count as the user types and enforce the limit
      beskedInput.addEventListener('input', function() {
        let characterCount = beskedInput.value.length;
  
        // Update the counter display
        counter.textContent = 'Characters: ' + characterCount + '/' + maxLength;
  
        // Highlight the counter in red if the limit is reached
        if (characterCount >= maxLength) {
          counter.classList.add('over-limit');
        } else {
          counter.classList.remove('over-limit');
        }
      });
    </script>
  


      <script src="script.js"></script>   
</body>
